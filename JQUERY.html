<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>
    <script>
        $(document).ready(function() {//when document is ready the following will occur 
            $("html").append( //targeting HTML
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic jQuery</h1>\
                            <h2>Basic jquery</h2>\
                            <p id='1'>Paragraph 1</p>\
                            <p id='2'>Paragraph 2</p>\
                            <p id='3'>Paragraph 3</p>\
                        </div>\
                    </div>\
                </body>"
            );
            $("#2").css({"color":"red"});//making the 2nd paragraph red
            $("#3").click(function() {
                $("h1").hide("slow");//hiding h1 when 3 is clicked using "slow" to change speed
            });
            $("#1").click(function() { //hiding h2 when 1 is clicked, using "fast" to change speed
                $("h2").hide("fast");
            })
            
        });
    </script>







</html>
